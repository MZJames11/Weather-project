<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="model.js" defer></script>
    <script src="view.js" defer></script>
    <script src="controller.js" defer></script>
</head>
<body onload="controller.initialize()" onkeypress="controller.handleKeyPress(event)">
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="controller.fetchWeather()">Get Weather</button>
        <button onclick="controller.toggleTemperatureUnit()">Toggle °C/°F</button>

        <div id="loading" style="display:none;">Loading...</div>

        <div id="weatherDisplay">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <img id="weatherIcon" title="Weather Icon" />
            <p id="description"></p>
        </div>
        <p id="errorMessage" style="color:red;"></p>
    </div>
</body>
</html>
